<div class="row">
    <div *ngFor="let item of results" class="col-md-4 col-sm-6 animate__animated animate__zoomIn">
        <div class="card">
            <img [src]="item.images.downsized_medium.url" class="card-img-top" >
            <div class="card-body">
                <div class="card-text">
                    {{item.title}}
                </div>
            </div>
        </div>
    </div>
</div>
